<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Socket Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      var socket = io.connect('http://localhost:9000');
      socket.on('msg', function (data) {
        alert(data.text);
      });
      function sendMsg(){
        var txtField = document.getElementById('text').value;
        socket.emit('response', { 'msg' : txtField });
        document.getElementById('text').value = '';
      }
    </script>
  </head>
  <body>
    <div class="">
      <label for="">Enter your message</label>
      <br>
      <input type="text" name="" id="text" style="width:150px;height:40px;border:1px solid black;padding-left:8px;margin:10px;"value="">
      <br>
      <input type="button" name="" value="Send Message" onClick="sendMsg()">
    </div>
  </body>
</html>
